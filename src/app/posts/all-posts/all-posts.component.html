<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-theme">
                    <h3 class="text-theme-center">All Blog Posts</h3>
                    <p>From here you can manage your blog posts.</p>

                    <button class="btn btn-info bg-theme" routerLink="/new-post">Add new post</button>
                    <button class="btn btn-warning ml-2" routerLink="/">Back to dashboard</button>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <th>Ecxerpt</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td [width]="10">{{i+1}}</td>
                                <td [width]="200"><img src="" class="img img-fluid"></td>
                                <td [width]="200">{{post.data.title}}</td>
                                <td [width]="300">{{post.data.excerpt}}</td>
                                <td>{{post.data.category}}</td>
                                <td>{{post.data.createdAt.toMillis() | date }}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" routerLink="/new-post" [queryParams]="{id: post.id}"> Edit </button>
                                    <button class="btn btn-sm btn-danger ml-2" (click)='delete(post.id)' > Delete </button>
                                    <button *ngIf="!post.data.isFeatured" class="btn btn-sm btn-success ml-2" (click)='markAsFeatured(post.id, true)' > Mark As Featured </button>
                                    <button *ngIf="post.data.isFeatured" class="btn btn-sm btn-info ml-2" (click)='markAsFeatured(post.id, false)' > Delete from Featured </button>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
