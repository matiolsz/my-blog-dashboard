<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add new post</h3>
            <p class="mb-5">You can add your new post here</p>
        </div>
    </div>

    <form>
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">

                        <div class="form-group">
                            <label> Title </label>
                            <input type="text" class="form-control" (keyup)="onTitleChange($event)">
                        </div>
                        <div class="form-group">
                            <label> Permalink </label>
                            <input type="text" class="form-control" [(ngModel)]="permalink" name="permalink">
                        </div>
                        <div class="form-group">
                            <label> Excerpt </label>
                            <textarea cols="30" rows="10" type="text" class="form-control"></textarea>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-5">

                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Please select a post category</label>
                            <select name="" id="" class="form-control">
                                <option value="" disabled>Please select a category</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Post Image</label>
                            <input type="file" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-5">
                <div class="col-md-12">
                    <div class="card shadow-effect">
                        <div class="card-body">
                            <div class="form-group">
                                <label for=""> Content </label>
                                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center mb-5">
                <button class="btn btn-info btn-theme">Save post</button>
                <button class="btn btn-warning ml-3" routerLink="/posts">Back to posts</button>
            </div>

        </div>
    </form>
</div>
